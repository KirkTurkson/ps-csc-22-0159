<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #fafafa">

  <a-camera position="0 1.8 4"></a-camera>

  <!-- FLOOR -->
  <a-plane 
    position="0 0 0"
    rotation="-90 0 0"
    width="14"
    height="14"
    color="#eeeeee">
  </a-plane>

  <!-- TABLE TOP -->
  <a-box 
    position="0 1 0"
    width="2.2"
    height="0.12"
    depth="1.6"
    color="#6d4c41">
  </a-box>

  <!-- TABLE LEGS (SLENDER) -->
  <a-cylinder position="1 0.5 0.7" radius="0.03" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="-1 0.5 0.7" radius="0.03" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="1 0.5 -0.7" radius="0.03" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="-1 0.5 -0.7" radius="0.03" height="1" color="#3e2723"></a-cylinder>

  <!-- CHAIR 1 (LEFT) -->
  <a-box position="2 0.6 0" width="0.6" height="0.08" depth="0.6" color="#a1887f"></a-box>
  <a-box position="2 1 -0.25" width="0.6" height="0.8" depth="0.1" color="#5d4037"></a-box>

  <a-cylinder position="2.25 0.3 0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="1.75 0.3 0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="2.25 0.3 -0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="1.75 0.3 -0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>

  <!-- CHAIR 2 (RIGHT) -->
  <a-box position="-2 0.6 0" width="0.6" height="0.08" depth="0.6" color="#a1887f"></a-box>
  <a-box position="-2 1 -0.25" width="0.6" height="0.8" depth="0.1" color="#5d4037"></a-box>

  <a-cylinder position="-1.75 0.3 0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="-2.25 0.3 0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="-1.75 0.3 -0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>
  <a-cylinder position="-2.25 0.3 -0.25" radius="0.02" height="0.6" color="#3e2723"></a-cylinder>

  <!-- MILO TIN -->
  <a-cylinder position="-0.6 1.14 0" radius="0.12" height="0.28" color="#1b5e20"></a-cylinder>
  <a-text value="MILO" position="-0.6 1.16 0.16" align="center" color="#ffffff" width="2"></a-text>

  <!-- MILK TIN -->
  <a-cylinder position="0.6 1.14 0" radius="0.12" height="0.28" color="#ffffff"></a-cylinder>
  <a-text value="MILK" position="0.6 1.16 0.16" align="center" color="#5d4037" width="2"></a-text>

  <!-- CUPS -->
  <a-cylinder position="-0.25 1.12 0.4" radius="0.08" height="0.12" color="#efebe9"></a-cylinder>
  <a-cylinder position="0.25 1.12 0.4" radius="0.08" height="0.12" color="#efebe9"></a-cylinder>

  <!-- BACK WALL PANEL -->
  <a-box 
    position="0 2 -3.5"
    width="6"
    height="3"
    depth="0.1"
    color="#d7ccc8">
  </a-box>



  <!-- LIGHTING -->
  <a-light type="ambient" intensity="1"></a-light>
  <a-light type="point" position="2 3 4" intensity="0.7"></a-light>

</a-scene>
</body>
</html>
